<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construdindo tabelas</title>
    <style>
        table {
            width: 400px;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 8px;
        }
        thead {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Primeira tabelas</h1>
    <!--
    Table = Tablea
        Table row 
            Table Header
            Table data
    -->
    <table>
        <thead>
            <th scope="col">Coluna01</th>
            <th scope="col">Coluna02</th>
            <th scope="col">Coluna03</th>
        </thead>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>

        </tr>
    </table>
</body>
</html>
